<div class="container management-user">
    <div class="row text-center">
        <div class="container">
            <h2 class="section-heading">Resend an activation link</h2>
            <h3 class="section-subheading text-muted">Please enter your username and password to get a new activation link</h3>
        </div>
    </div>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form ng-submit="resend.checkCredentials(loginData, resetForm.$valid);" name="resetForm" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div ng-class="{ 'has-success':(resetForm.username.$valid && !resetForm.username.$pristine), 'has-error':(!resetForm.username.$valid && !resetForm.username.$pristine) || (!resetForm.username.$valid && resetForm.$submitted) }">
                                        <label>Username:</label>
                                        <input ng-disabled="reset.disabled" class="form-control" type="text" name="username" placeholder="Please enter your username" ng-model="resend.loginData.username" required>
                                        <p class="help-block" ng-show="(!resetForm.username.$pristine && resetForm.username.$error.required) || (resetForm.$submitted && resetForm.username.$error.required)">Username is required</p>
                                    </div>
                                    <br>
                                    <div ng-class="{ 'has-success':(resetForm.password.$valid && !resetForm.password.$pristine), 'has-error':(!resetForm.password.$valid && !resetForm.password.$pristine) || (!resetForm.password.$valid && resetForm.$submitted) }">
                                        <label>Password:</label>
                                        <input ng-disabled="reset.disabled" class="form-control" type="password" name="password" placeholder="Please enter the password" ng-model="resend.loginData.password" required>
                                        <p class="help-block" ng-show="(!resetForm.password.$pristine && resetForm.password.$error.required) || (resetForm.$submitted && resetForm.password.$error.required)">Password is required</p>
                                    </div>
                                </div>
                                <br>
                                <button ng-disabled="resend.disabled" class="btn btn-xl" type="submit">Send activation link</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="jumbotron text-center" ng-show="resend.loading">
                <span class="glyphicon glyphicon-repeat spinner"></span>
                <p>Loading....</p>
            </div>
            <div class="row show-hide-message" ng-show="resend.successMsg">
                <div class="alert alert-success">{{ resend.successMsg }}</div>
            </div>
            <div class="row show-hide-message" ng-show="resend.errorMsg">
                <div class="alert alert-danger">{{ resend.errorMsg }}</div>
            </div>
        </div>
    </section>
</div>

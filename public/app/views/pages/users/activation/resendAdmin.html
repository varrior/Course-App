<div class="container" id="AdminLogin" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body modal-body-login">
                <h3 class="text-muted text-center">Resend an activation link</h3>
                <p class="text-muted text-center">Account activation</p>
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" ng-submit="resendAdmin.checkAdminCredentials(loginAdminData)">
                    <label for="usernameAdmin">Username</label>
                    <input type="text" id="usernameAdmin" class="form-control username-form" name="usernameAdmin" placeholder="Please enter the username" ng-model="resendAdmin.loginAdminData.username"/>
                    <label for="secretAdmin">Admin password</label>
                    <input type="password" name="secretAdmin" id="secretAdmin" class="form-control password-form" placeholder="Please enter admin password" ng-model="resendAdmin.loginAdminData.secretAdmin"/>
                    <button class="btn btn-lg btn-warning btn-block btn-signin" type="submit">Send activation link</button>
                    <div class="text-left log-reg-admin">
                        <a role="button" ui-sref="adminLogin" class="forgot-password">Sign in</a>
                    </div>
                    <div class="row-fluid show-hide-message" ng-show="resendAdmin.successMsg">
                        <div class="alert alert-success">{{ resendAdmin.successMsg }}</div>
                    </div>
                    <div class="row-fluid show-hide-message" ng-show="resendAdmin.errorMsg">
                        <div class="alert alert-danger">{{ resendAdmin.errorMsg }}</div>
                    </div>
                </form>                                           
            </div>
        </div>
    </div>
</div>

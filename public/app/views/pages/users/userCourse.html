<section class="my_video_courses">
    <div class="container">
        <div class="col-xs-12"> 
            <h2 class="title_video_course">Course title</h2>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 videogular-container">
            <videogular vg-theme="videoDetail.config.theme.url" class="videogular">
                <vg-media vg-src="videoDetail.config.sources" vg-tracks="videoDetail.config.tracks"></vg-media>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time class="scrub_bar"></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>
                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url='videoDetail.config.plugins.poster'></vg-poster>
            </videogular>
        </div> 
        <div class="navigate_movies pull-right">
            <div class="navigate_left">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div class="navigate_right">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </div>
        </div>
    </div>
</section>
<section id="spis-tresci-kursow"> 
    <div class="container">
        <div class="col-xs-12 table_of_contents">
            <h4>Table of contents</h4>
            <ul class="list_of_lesson">
                <a ui-sref="parent.seeMore({id:product._id})" ng-click="main.scroll()" ng-repeat="product in main.products"> 
                    <li>{{ product.title }} - {{ product.subTitle }}</li> 
                </a> 
            </ul>
        </div>
    </div>
</section>
<div ng-if="videoDetail.loading" class="loading">
    <span class="glyphicon loading"></span>
</div>
